<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Cricket Game</title>
	<link rel="stylesheet" type="text/css" href="css/style-t.css">
	<link rel="stylesheet" type="text/css" href="css/rule-monthly.css">
	<link rel="stylesheet" type="text/css" href="css/style-drop.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,800,400italic,700italic,800italic' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-gaming">
		<div class=" padding-remove cricket-gaming-background">
			<header class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-gaming-header">
				<!-- <img src="images/header.jpg" class="cricket-head-image"> -->
				<div class="cricket-fixed-header">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-gaming-heading">
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding-remove">
							<div class="tournament-home">
								<button>
									<img src="images/SPR_HomeIcon.png">
								</button>
							</div>	
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padding-remove">
							<div class=" cricket-golive-games">
								<h1>Rules Of Monthly Tournament</h1>
							</div>	
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding-remove">
							<div class="tournament-refresh tournament-home">
								<button>
									<img src="images/close-btn.png">
								</button>
							</div>	
						</div>					
					</div>
				</div>	
			</header>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove" style="top: 50px;">
				<div class="tournament-background cricket-player-bg-height">
					<div class="col-lg-12 col-md-12 padding-remove" >
						<div class="cricket-gaming-rule-month-details">
							<p>1. LAST MAN STANDS RULE</p>
							<p>2. CAUGHT SUB RULES</p>
							<p>3. FIVE BALLS PER OVER MAXIMUM OF 6 BALLS</p>
							<p>4. ONE 'SHOULDER HIGH BALL' PER OVER</p>
							<p>5. FIVE BALLS PER OVER MAXIMUM OF 6 BALLS</p>
							<p>6. ONE 'SHOULDER HIGH BALL' PER OVER</p>
						</div>
						<div class="col-lg-12 col-md-12 padding-remove">
							<div class="cricket-gaming-rule-image">
								<img src="images/rules-image.png">
							</div>
						</div>
						<div class="col-md-12 padding-remove cricket-gaming-rewards">
							<h2><span>REWARDS:</span></h2>
						</div>
						<div class="col-md-12 col-lg-12 cricket-gaming-rewards-icon">
							<div class="col-md-2 cricket-gaming-rewards-score">
								<img src="images/coin-reward.png">
							</div>
							<div class="col-md-2 cricket-gaming-rewards-score" style="padding: 0 5px !important; margin: -6px 0 0 0;">
								<img src="images/reward-cards.png">
							</div>
							<div class="col-md-2 cricket-gaming-rewards-score">
								<img src="images/reward-star.png">
							</div>
							<div class="col-md-2 cricket-gaming-rewards-score">
								<img src="images/coin-reward-old.png">
							</div>
							<div class="col-md-2 cricket-gaming-rewards-score" style="padding: 0 5px !important; margin: -6px 0 0 0;">
								<img src="images/reward-cards-old.png">
							</div>
							<div class="col-md-2 cricket-gaming-rewards-score">
								<img src="images/reward-star-old.png">
							</div>
						</div>
						<div class="col-md-12 col-lg-12 cricket-gaming-rewards-icon">
							<div class="col-md-2 cricket-gaming-rewards-score">
								<p>150</p>
							</div>
							<div class="col-md-2 cricket-gaming-rewards-score">
								<p>6</p>
							</div>
							<div class="col-md-2 cricket-gaming-rewards-score">
								<p>25</p>
							</div>
							<div class="col-md-2 cricket-gaming-rewards-score">
								<p>150</p>
							</div>
							<div class="col-md-2 cricket-gaming-rewards-score">
								<p>6</p>
							</div>
							<div class="col-md-2 cricket-gaming-rewards-score">
								<p>25</p>
							</div>
						</div>
						<div class="cricket-gaming-rewards-images">
							<img src="images/cricket-reward-image.png">
						</div>
					</div>	
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
