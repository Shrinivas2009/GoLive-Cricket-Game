<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Cricket Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div class="grand-vin-first-page">
      <div class="grand-vin-logo-page">
        <img src="images/logo.png" style="width: 150px; height: 150px;">
      </div>
  
      <section class="container">
      <div class="progress"> <span class="blue" style="width:0%;"><span style="text-align: center;">0%</span></span> </div>
      </section>

  </div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-gaming">
		<div class=" padding-remove cricket-gaming-background cricket-vs-background">
			<div class="cricket-vs-back-focus">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove">
					<div class="cricket-user-one">
						<div class="cricket-user-one-images" id="spinner-one" >
							<img src="images/VS/user-one.png"  >
						</div>
						<div class="cricket-user-one-name">
							<p>Vamsi</p>
						</div>
					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove">
					<div class="cricket-vs-effect-image zoominheader">
					    <div class="zoomoutheader">
					   		<h2 class="animate">VS</h2>
					    </div>
					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove">
					<div class="cricket-user-two">
						<div class="cricket-user-one-images" id="spinner-two" >
							<img src="images/VS/user-two.png"  >
						</div>
						<div class="cricket-user-one-name">
							<p>Sreenivash</p>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function loading(percent){
			$('.progress span').animate({width:percent},500,function(){
				$(this).children().html(percent);
	            if(percent=='100%'){
	                $(this).children().html('Loading Complete,...&nbsp;&nbsp;&nbsp;&nbsp;');
	                setTimeout(function(){
	                    $('.container').fadeOut();
	            			location.href="toss.html";
	                },);
	            }
			})
		}
	</script>
