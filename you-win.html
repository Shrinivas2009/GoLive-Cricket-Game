<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Cricket Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/style-invite.css">
	<link rel="stylesheet" type="text/css" href="css/style-win.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-gaming">
		<div class="cricket-gaming-background cricket-win-match-bg">
			<div class="cricket-focus-light">
				<img src="images/youwin/focus-light.png">
				<img src="images/youwin/effects.png" class="cricket-win-effects">
			</div>
			<div class="cricket-you-win-bg">
				<div class="cricket-win-header">
					<h2>MATCH Summary</h2>
					<div class
					="close-btn">
						<button></button>
					</div>
				</div>
				<div class="cricket-win-content col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove">
					<div class="cricket-win-player-names">
						<div class="cricket-player-one">
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 cricket-player-name-one">
								<h2 style="color: #8ae62e;">Arun Kumar</h2>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 cricket-player-score-one">
								<h2>18</h2>
							</div>
						</div>
						<div class="cricket-player-one">
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 cricket-player-name-one">
								<h2>Ravi Kiran</h2>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 cricket-player-score-one">
								<h2>16</h2>
							</div>
						</div>
						<!-- <div class="cricket-rewards-details"> -->
						<div class="cricket-coin-card-star">	
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<div class="cricket-coin-rewards">
									<img src="images/coin-reward.png">
								</div>
								<div class="cricket-coin-count">
									<h4>10</h4>	
								</div>
								
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<div class="cricket-coin-rewards cricket-45-percent">
									<img src="images/reward-cards.png">
								</div>
								<div class="cricket-coin-count cricket-55-percent">
									<h4>6</h4>	
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
								<div class="cricket-coin-rewards">
									<img src="images/reward-star.png">
								</div>
								<div class="cricket-coin-count">
									<h4>25</h4>	
								</div>
							</div>
							<div class="cricket-rewards-details">
								
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-key-moment">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding-remove padding-resizing">
									<img src="images/match-summary/bat.png">
								</div>
								<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding-remove cricket-key-mm-bat">
									<h2>Key Moments</h2>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padding-remove cricket-upper-cut">
									<h2>Upper Cut</h2>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding-remove cricket-ball-images">
									<!-- <img src="images/youwin/ball.png"> -->
									<h3>6</h3>
								</div>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove">
							<div class="cricket-buy-cards">
                        		<div class="cricket-batting-select cricket-display-table-inline cricket-width-35-percent cricket-margin-right-remove">
                        			<div class="cricket-mydeck-batting-select cricket-legendary-card-one">
                        				<div class="cricket-legendary-card-two">
                        					<div class="cricket-legendary-card-three cricket-height-120-cards">
                        						
                        					</div>
                        				</div>
                        			</div>
                        		</div>
                        		<div class="cricket-vs-effect-image">
                        			<div class="cricket-vs-effect">
                        				<h2>VS</h2>
                        			</div>
                        		</div>
                        		<div class="cricket-batting-select cricket-display-table-inline cricket-width-28-percent cricket-margin-right-remove" id="common-card">
                        			<div class="cricket-mydeck-batting-select cricket-common-card-one">
                        				<div class="cricket-common-card-two">
                        					<div class="cricket-common-card-three cricket-height-100-cards">
                        						
                        					</div>
                        				</div>
                        			</div>
                        		</div>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padding-remove cricket-summary-home">
								<button class="btn center-block" id="cricket-home">Home</button>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padding-remove cricket-summary-playAgain">
								<button class="btn center-block" id="cricket-playAgain">Play Again</button>
							</div>
							<!-- <div class="cricket-you-win-contiune-button">Play Again
								<button class="btn center-block">Contiune</button>
							</div> -->
						</div>					
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById("cricket-home").onclick = function () {
	        location.href = "index.html";
	    };
	    document.getElementById("cricket-playAgain").onclick = function () {
	        location.href = "player-make.html";
	    };
	</script>
</body>
</html>
