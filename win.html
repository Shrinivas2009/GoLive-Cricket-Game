<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Cricket Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/style-invite.css">
	<link rel="stylesheet" type="text/css" href="css/style-player.css">
	<link rel="stylesheet" type="text/css" href="css/style-win-lose.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/sliders-full.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-gaming">
		<div class="cricket-gaming-background cricket-player-background">
			<header class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-gaming-header">
				<div class="cricket-fixed-header cricket-player-header">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-gaming-heading">
						<div class="cricket-player-header-section">
							<div class="cricket-player-one">
								<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 padding-remove">
									<div class="cricket-player-bat">
										<img src="images/match-summary/bat.png">
									</div>
									<div class="cricket-player-icon">
										<div class="cricket-player-usericon">
											<img src="images/user-icon.png">
										</div>
									</div>
								</div>
								<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 padding-remove">
									<div class="cricket-player-name">
										<h2>ARUN KUMAR</h2>
									</div>
								</div>
							</div>
							<div class="cricket-player-two">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove">
									<div class="cricket-player-score-board">
										<h2>10</h2>
									</div>
									<div class="cricket-player-score-ball">
										<div class="ball-one cricket-score-board-bg">
											<p>0</p>
										</div>
										<div class="ball-one cricket-score-board-bg">
											<p>4</p>
										</div>
										<div class="ball-one cricket-score-board-bg">
											<p>6</p>
										</div>
										<div class="ball-one">
											<p></p>
										</div>
										<div class="ball-one">
											<p></p>
										</div>
										<div class="ball-one">
											<p></p>
										</div>
									</div>
								</div>
							</div>
							<div class="cricket-player-one">
								<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 padding-remove">
									<div class="cricket-player-ball">
										<img src="images/match-summary/ball.png">
									</div>
									<div class="cricket-player-icon-two">
										<div class="cricket-player-usericon">
											<img src="images/user-icon-two.png">
										</div>
									</div>
								</div>
								<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 padding-remove">
									<div class="cricket-player-name">
										<h2 class="cricket-text-right">Ravi Kiran</h2>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="cricket-need-runs">
						<p>Need 8 runs in 3 balls</p>
					</div>
				</div>
			</header>
			<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove" style="top: 50px;">
				<div class="cricket-gaming-home-page">
					<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-playing-drar-card">
						
					</section>
					<footer class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-remove cricket-top-position">
						<div class="cricket-footer-bg">
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding-remove">
								<div class="cricket-batting-select cricket-display-table-inline cricket-width-100-percent"  id="common-card">
		                			<div class="cricket-mydeck-batting-select cricket-common-card-one">
		                				<div class="cricket-common-card-two">
		                					<div class="cricket-common-card-three cricket-height-card-image">
		                						
		                					</div>
		                				</div>
		                				<!-- <img src="images/mydeck/common-card.png"> -->
		                			</div>
		        
                    			</div>
                    		</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding-remove">
								<div class="cricket-batting-select cricket-display-table-inline cricket-width-100-percent">
	                    			<div class="cricket-mydeck-batting-select cricket-epic-card-one">
	                    				<div class="cricket-epic-card-two">
	                    					<div class="cricket-epic-card-three cricket-height-card-image">
	                    						
	                    					</div>
	                    				</div>
	                    				<!-- <img src="images/mydeck/common-card.png"> -->
	                    			</div>
	                    			
	                    		</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding-remove">
								<div class="cricket-batting-select cricket-display-table-inline cricket-width-100-percent">
                        			<div class="cricket-mydeck-batting-select cricket-rare-card-one">
                        				<div class="cricket-rare-card-two">
                        					<div class="cricket-rare-card-three cricket-height-card-image">
                        						
                        					</div>
                        				</div>
                        				<!-- <img src="images/mydeck/common-card.png"> -->
                        			</div>
                        		</div>
							</div>
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padding-remove">
								<div class="cricket-all-cards ">
									<a href="">
										<img src="images/player/all-cards.png">
									</a>
								</div>
							</div>
						</div>
					</footer>
				</div>
			</section>
		</div>
		<div class="cricket-victory-op-bg">
			<div class="cricket-victory-effect">
				<img src="images/youwin/CelerationsParticales.png">
			</div>
			<div class="cricket-victory-banner">
				<img src="images/youwin/SPR_VictoryBanner.png">
			</div>
			<div class="cricket-victory-winning-shot">
				<img src="images/youwin/SPR_BattingPlayerWin.png">
			</div>
		</div>
	</div>

</html>
