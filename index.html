	<script type="text/javascript">
		$('#draggable-point').draggable({
		  axis: 'x',
		  containment: "#audio-progress"
		});

		$('#draggable-point').draggable({
		  drag: function() {
		    var offset = $(this).offset();
		    var xPos = (90 * parseFloat($(this).css("left"))) / (parseFloat($(this).parent().css("width"))) + "%";
		   
		    $('#audio-progress-bar').css({
		      'width': xPos
		    });
		  }
		});

		$('#draggable-point2').draggable({
		  axis: 'x',
		  containment: "#audio-progress2"
		});

		$('#draggable-point2').draggable({

	</script>
	<script type="text/javascript">
		$('.bar').click(function(e){
		    $(this).find('.progress-slide').css('width', (e.offsetX / this.offsetWidth)*100+'%');
		});
