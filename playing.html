	<script type="text/javascript">
		$(function() {  
            $('.draggable').draggable({ revert: true });  
            $('.draggable-drop').droppable({  
               hoverClass: 'active',  
               drop: function(e, ui) {  
                  $(this).html(ui.draggable.remove().html());  
                  $(this).droppable('destroy');  
               }  
            });  
        });  
	</script>
